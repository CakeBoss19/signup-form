<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nokora&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../CSS-RESET.css">
	<link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="./stylesheets/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 450px)" href="./stylesheets/smallscreen.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>

    <div id="image-logo">
        <div id="banner">
            <img src="./images-fonts/odin-lined.png" alt="Thor">
            <h1>Oceana</h1>
        </div>
    </div>

    <div id="container">
        <div id="content">
            <section id="head">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <p id="p2">Aum harmony, harmony, and harmony to us and all creatures!</p>
            </section>

            <form action="#" method="post" id="form">
                <h2>Let's relax.</h2>

                <div id="form-list">
                    <div class="form-item">
                        <label for="first">First Name</label>
                        <input type="text" name="first" id="first">
                    </div>

                    <div class="form-item">
                        <label for="last">Last Name</label>
                        <input type="text" name="last" id="last">
                    </div>                   

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="form-item confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" required>
                        <button type="button">Check</button>
                    </div>
                </div>
            </form>

            <section id="sign-in">
                <button type="submit" value="submit" form="form">Create Account</button>  
                <p>Already have an account? <a href="#">Log in</a></p>      
            </section>     
        </div>
    </div>
</body>
</html>
