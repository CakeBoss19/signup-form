<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nokora&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../CSS-RESET.css">
	<link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>

    <div id="left-side">
        <div id="banner">
            <img src="./images-fonts/odin-lined.png" alt="Thor">
            <h1>Oceana</h1>
        </div>
    </div>

    <div id="right-side">
        <section id="head">
            <p>May harmony transmit there in the entire sky just as in the tremendous ethereal space all over the place.</p>
            <p>Aum harmony, harmony, and harmony to us and all creatures!</p>
        </section>

        <form action="#" method="post" id="form">
            <h2>Let's relax.</h2>
            <label for="first-name">
                    FIRST NAME
                <input name="first-name" id="first-name" placeholder="Thor" type="text">
            </label>

            <label for="last-name">
                LAST NAME
                <input name="last-name" id="last-name" placeholder="Odinson" type="text">
            </label>

            <label for="email">
                EMAIL
                <input name="email" id="email" type="email">
            </label>

            <label for="phone">
                PHONE NUMBER
                <input name="phone" id="phone" type="tel">
            </label>

            <label for="password">
                PASSWORD
                <input name="password" id="password" type="password">
            </label>

            <label for="confirm-pass">
                CONFIRM PASSWORD
                <input name="confirm-pass" id="confirm-pass" type="password">
            </label>
        </form>

        <button type="submit" value="submit" form="form">Create Account</button>  
        <p>Already have an account? <a href="#">Log in</a></p>      
    </div>
</body>
</html>
