<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nokora&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../CSS-RESET.css">
	<link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>

    <div id="left-side">
        <div id="banner">
            <img src="./images-fonts/odin-lined.png" alt="Thor">
            <h1>Oceana</h1>
        </div>
    </div>

    <div id="right-side">
        <div id="content">
            <section id="head">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <p>Aum harmony, harmony, and harmony to us and all creatures!</p>
            </section>

            <form action="#" method="post" id="form">
                <h2>Let's relax.</h2>
                <section id="lists">
                    <ul id="left-list">
                        <li>
                            <label for="first-name">
                                FIRST NAME
                                <input name="first-name" id="first-name" placeholder="Thor" type="text">
                            </label>
                        </li>
                        <li>
                            <label for="email">
                                EMAIL
                                <input name="email" id="email" type="email">
                            </label>
                        </li>
                        <li>
                            <label for="password">
                                PASSWORD
                                <input name="password" id="password" type="password">
                            </label> 
                        </li>
                    </ul>

                    <ul id="right-list">
                        <li>
                            <label for="last-name">
                                LAST NAME
                                <input name="last-name" id="last-name" placeholder="Odinson" type="text">
                            </label>
                        </li>
                        <li>
                            <label for="phone">
                                PHONE NUMBER
                                <input name="phone" id="phone" type="tel">
                            </label>
                        </li>
                        <li>
                            <label for="confirm-pass">
                                CONFIRM PASSWORD
                                <input name="confirm-pass" id="confirm-pass" type="password">
                            </label>
                        </li>
                    </ul>
                </section>
            </form>

            <section id="sign-in">
                <button type="submit" value="submit" form="form">Create Account</button>  
                <p>Already have an account? <a href="#">Log in</a></p>      
            </section>     
        </div>
    </div>
</body>
</html>
